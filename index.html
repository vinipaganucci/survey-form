<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Your Email">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="number" min="4" max="100" placeholder="Age">
            <label for="your current role">Which opition best describes your current role?</label>
            <select name="roles" id="dropdown">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="Recommendation">Select yours Skills (you can choose more than one)</label>
            
                <li>
                    <label for="skills">
                        <input type="checkbox" name="clever" value="clever">
                    Clever</label>
                    
                </li>
                <li>
                    <label for="skills">
                        <input type="checkbox" name="fast" value="fast">
                    Fast</label>
                    
                </li>
                <li>
                    <label for="skills">
                        <input type="checkbox" name="reliable" value="notsure">
                   Reliable</label>
                        </li>


                    <label for="recommendations">Would you recommend freeCodeCamp to a friend?</label>
                   <li>
                    <label for="opinion1">
                        <input type="radio" name="definitely-notsure" value="definitely">
                    Definitely</label>
                    </li>
                    <li>
                    <label for="opinion2">
                        <input type="radio" name="definitely-notsure" value="maybe">
                    Maybe</label>
                    </li>
                    <li>
                    <label for="opinion3">
                        <input type="radio" name="definitely-notsure" value="notsure">
                    Not Sure</label> 
                    </li>

                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="com" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                <button id="submit">Submit</button>
            
            
        </form>

        
    
    
</body>
</html>
